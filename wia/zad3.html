<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Witryny & Aplikacje - Generowanie figur</title>
    <meta name="author" content="Mateusz Pijanowski">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="Shortcut icon" href="img/icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/jquery.scrollto.min.js"></script>
    <script src="js/up.js"></script>
    <script src="js/zad3.js"></script>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

</head>

<body onload="runhidex()">

    <a class="scrollup"></a>

    <header>

        <center><h1 class="logo"><a href="./">Witryny & Aplikacje</a></h1></center>

    </header>

    <main>

        <h1><a class="zaddom">GENERATOR FIGUR:</a></h1>

        <article>

            <form name="settings">
                <select name="sketch">
                    <option value="square">Kwadrat/prostokąt</option>
                    <option value="triangle">Trójkąt</option>
                </select>
                <input id="center" type="checkbox" name="check" value="center" /><a class="checkbox">Wypełnianie środka</a>
            </form>

            <form>
                <br />
                <input type="text" id="x" placeholder="Wprowadz wartość X" onfocus="this.placeholder='Wprowadz wartość X'" onblur="this.placeholder='Wprowadz wartość X'" />
                <input type="text" id="y" placeholder="Wprowadz wartość Y" onfocus="this.placeholder='Wprowadz wartość Y'" onblur="this.placeholder='Wprowadz wartość Y'" />
                <br />
                <input type="button" value="Generuj" onclick="generate()" />

            </form>

            <div id="generator">
                <span id="generating"></span>
            </div>

        </article>

    </main>

    <footer>

    	<div class="info">
    		&copy; <a target="_blank" href="http://mprojectt.com/">by Mateusz Pijanowski</a>
    	</div>

	</footer>

</body>
</html>
